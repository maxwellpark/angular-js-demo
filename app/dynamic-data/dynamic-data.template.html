<div>
    <h3>Dynamic Data</h3>
    <div>
        Data:
        <span>{{$ctrl.data}}</span>
    </div>
    <!-- Click event updates the component's state -->
    <div ng-click="$ctrl.updateDynamicData()">
        API response:
        <span>{{$ctrl.dynamicData}}</span>
    </div>
    <div ng-click="$ctrl.updateDataMessage()">
        Number of updates:
        <span>{{$ctrl.dataMessage}}</span>
    </div>
</div>
